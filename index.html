<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-and-Drop</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/scripts/index.js" defer></script>
    <script type="module" src="./assets/scripts/drag-n-drop.js"></script>
</head>

<body>
    <section id="drop-area" class="drop-area">
        <div>ファイルをドラッグ＆ドロップ</div>
        <div><img src="./assets/images/addIcon.svg" alt=""></div>
        <label for="dropped-files" class="file-select-button">またはファイルを選択</label>
        <input type="file" name="files" id="dropped-files" multiple>
    </section>

    <section class="file-list">
        <ul class="file-list-ul" id="file-list-ul"></ul>
    </section>

    <section class="reason-buttons">
        <h2>持込事由</h2>
        <ul class="reason-button-ul">
            <li class="reason-button-li">
                <button class="reason-button reason-button-disabled">共有</button>
            </li>
            <li class="reason-button-li">
                <button class="reason-button reason-button-disabled">保存</button>
            </li>
            <li class="reason-button-li">
                <button class="reason-button reason-button-disabled">編集</button>
            </li>
            <li class="reason-button-li">
                <button class="free-reason-button reason-button-disabled">
                    事由を入力
                    <span role="button" class="edit-button">
                        <img src="./assets/images/ZondiconsEditPencil.svg" alt="編集アイコン" srcset="" width="14">
                    </span>
                    <input type="text" style="display: none;">
                </button>
            </li>
        </ul>
    </section>
</body>

</html>
