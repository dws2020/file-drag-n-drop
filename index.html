<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-and-Drop</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./assets/scripts/index.js" defer></script>
    <script type="module" src="./assets/scripts/module.js"></script>
</head>
<body>
    <section class="drop-area">
        <div>ファイルをドラッグ＆ドロップ</div>
        <div><img src="./assets/images/addIcon.svg" alt=""></div>
        <label for="dropped-files" class="file-select-button">またはファイルを選択</label>
        <input type="file" name="files" id="dropped-files" multiple>
    </section>
    <section class="file-list">
        <ul class="file-list-ul" id="file-list-ul"></ul>
    </section>
</body>
</html>
